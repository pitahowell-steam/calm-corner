<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kawaii Calm Sanctuary</title>
    <style>
        :root { --soft-pink: #FFB7B2; --soft-blue: #B2CEFE; --bg-color: #FDFCF0; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-color); overflow: hidden; }
        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 0; left: 0; }
        .active { display: flex; }
        
        /* UI Elements */
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); text-align: center; width: 80%; max-width: 400px; }
        h1 { color: #444; margin-bottom: 20px; }
        input { width: 90%; padding: 15px; border: 2px solid #EEE; border-radius: 15px; font-size: 18px; margin-bottom: 20px; outline: none; }
        .btn { background: var(--soft-blue); color: white; padding: 15px 40px; border-radius: 30px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; transition: transform 0.2s; }
        .btn:active { transform: scale(0.95); }

        /* Breathing Animation */
        #breath-circle { width: 150px; height: 150px; border-radius: 50%; background: var(--soft-blue); transition: all 4s ease-in-out; }
        .expand { transform: scale(1.8); }
        .shrink { transform: scale(1); }
        #breath-text { font-size: 24px; font-weight: bold; margin-bottom: 40px; color: #555; }
    </style>
</head>
<body>

    <div id="login-screen" class="screen active">
        <div class="card">
            <h1>Kawaii Calm</h1>
            <input type="text" id="student-name" placeholder="Student Name">
            <button class="btn" onclick="goToHome()">Enter Sanctuary</button>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <h1 id="welcome-msg">Hello! âœ¨</h1>
        <div class="card" onclick="startSession()">
            <div style="font-size: 50px;">ðŸŒ¸</div>
            <h2>Start a Calm Session</h2>
            <p>Take a moment for yourself.</p>
        </div>
    </div>

    <div id="breath-screen" class="screen">
        <div id="breath-text">Get Ready...</div>
        <div id="breath-circle"></div>
    </div>

    <script>
        let userName = "";

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function goToHome() {
            userName = document.getElementById('student-name').value || "Friend";
            document.getElementById('welcome-msg').innerText = "Hello, " + userName + " âœ¨";
            showScreen('home-screen');
        }

        function startSession() {
            showScreen('breath-screen');
            let cycle = 0;
            const circle = document.getElementById('breath-circle');
            const text = document.getElementById('breath-text');

            function runBreath() {
                if (cycle >= 2) {
                    showScreen('home-screen');
                    return;
                }
                
                // Breathe In
                text.innerText = "Breathe In...";
                circle.style.transition = "all 4s ease-in-out";
                circle.classList.add('expand');
                
                setTimeout(() => {
                    text.innerText = "Hold...";
                    setTimeout(() => {
                        text.innerText = "Breathe Out...";
                        circle.style.transition = "all 6s ease-in-out";
                        circle.classList.remove('expand');
                        setTimeout(() => {
                            text.innerText = "Rest...";
                            cycle++;
                            setTimeout(runBreath, 2000);
                        }, 6000);
                    }, 2000);
                }, 4000);
            }

            setTimeout(runBreath, 1000);
        }
    </script>
</body>
</html>
