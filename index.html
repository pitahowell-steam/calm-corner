<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kawaii Calm Sanctuary</title>
    <style>
        :root { --soft-pink: #FFB7B2; --soft-blue: #B2CEFE; --night-blue: #0A192F; --text: #444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; background: #FDFCF0; }
        
        /* Layering */
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background-size: cover; background-position: center; transition: all 1s ease; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle 2s infinite alternate; }
        @keyframes twinkle { from { opacity: 0.2; } to { opacity: 1; } }

        /* Navigation & Screens */
        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; position: absolute; z-index: 10; padding: 20px; }
        .active { display: flex; }

        /* UI Elements - Matches your Stylesheet */
        .glass-card { background: rgba(255, 255, 255, 0.95); padding: 25px; border-radius: 30px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .scene-card { background: white; width: 90%; max-width: 350px; padding: 18px; border-radius: 25px; margin-bottom: 12px; border: 3px solid #EEE; display: flex; align-items: center; cursor: pointer; transition: 0.2s; }
        .scene-card:active { transform: scale(0.97); }
        
        .pill-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin: 15px 0; }
        .pill { background: #F0F0F0; padding: 10px 18px; border-radius: 20px; font-weight: 600; color: #666; cursor: pointer; }
        .pill.selected { color: white; }

        input, textarea { width: 100%; padding: 15px; border: 1px solid #DDD; border-radius: 15px; font-size: 16px; margin: 10px 0; outline: none; }
        .main-btn { color: white; padding: 15px 40px; border-radius: 30px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* Breathing */
        #breath-wrap { position: relative; width: 220px; height: 220px; display: flex; align-items: center; justify-content: center; }
        #target-circle { position: absolute; width: 200px; height: 200px; border-radius: 50%; border: 4px solid; opacity: 0.2; }
        #breath-circle { width: 200px; height: 200px; border-radius: 50%; transition: transform 4s ease-in-out; }

        /* Inventory Grid */
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; overflow-y: auto; height: 60vh; width: 100%; }
        .item-container { position: relative; width: 90px; height: 90px; display: flex; align-items: center; justify-content: center; font-size: 40px; cursor: pointer; }
        .pop-circle { position: absolute; width: 85px; height: 85px; border-radius: 50%; background: rgba(255,255,255,0.3); border: 2px solid rgba(255,255,255,0.5); z-index: -1; }
        
        .journal-entry { background: #F9F9F9; padding: 15px; border-radius: 20px; margin-bottom: 10px; display: flex; align-items: center; width: 100%; text-align: left; }
    </style>
</head>
<body>

    <div id="bg-layer" class="bg-layer"></div>

    <div id="login-screen" class="screen active">
        <div class="glass-card">
            <h1 style="font-size: 32px; color: var(--text);">Kawaii Calm</h1>
            <input type="text" id="name-input" placeholder="Enter Name">
            <button class="main-btn" style="background: var(--soft-blue);" onclick="login()">Enter Sanctuary</button>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <div style="background: white; padding: 8px 20px; border-radius: 20px; margin-bottom: 15px; font-weight: bold; color: #666;">
            Hello, <span id="user-display"></span> ‚ú®
        </div>
        <div style="margin-bottom: 15px;">
            <span style="color:#888; font-weight:bold;">üèÜ Points: <span id="points-display">0</span></span>
            <span style="margin-left:15px; color:#F48FB1; font-weight:bold; cursor:pointer;" onclick="location.reload()">üîÑ Switch User</span>
        </div>
        
        <div class="scene-card" style="border-color: #FFB7B2;" onclick="setTheme('garden')">
            <span style="font-size: 30px; margin-right: 15px;">üå∏</span> <b>Garden Sanctuary</b>
        </div>
        <div class="scene-card" style="border-color: #B2CEFE;" onclick="setTheme('beach')">
            <span style="font-size: 30px; margin-right: 15px;">üèñÔ∏è</span> <b>Beach Sanctuary</b>
        </div>
        <div class="scene-card" style="border-color: #4A90E2;" onclick="setTheme('night')">
            <span style="font-size: 30px; margin-right: 15px;">üåå</span> <b>Night Sanctuary</b>
        </div>
        
        <button style="margin-top:20px; background:none; border:none; color:#4A90E2; font-weight:bold; cursor:pointer;" onclick="showJournal()">üìñ View Zen Journal</button>
    </div>

    <div id="before-screen" class="screen">
        <div class="glass-card">
            <p style="color:#666; font-weight:bold;">Current Feeling:</p>
            <div id="before-pills" class="pill-container"></div>
            <input type="text" id="before-custom" placeholder="Or type your own...">
            <button id="start-btn" class="main-btn" onclick="startBreath()">Start Breath</button>
        </div>
    </div>

    <div id="breath-screen" class="screen" style="background: rgba(0,0,0,0.7);">
        <h1 id="breath-text" style="color:white; margin-bottom:40px;">Breathe In...</h1>
        <div id="breath-wrap">
            <div id="target-circle"></div>
            <div id="breath-circle"></div>
        </div>
    </div>

    <div id="after-screen" class="screen">
        <div class="glass-card">
            <p style="color:#666; font-weight:bold;">Feeling now:</p>
            <div id="after-pills" class="pill-container"></div>
            <input type="text" id="after-custom" placeholder="Type feeling...">
            <button id="finish-btn" class="main-btn" onclick="handleResult()">Check Results</button>
        </div>
    </div>

    <div id="reward-screen" class="screen">
        <div class="glass-card" id="reward-content"></div>
    </div>

    <div id="collection-screen" class="screen">
        <div id="master-bubble" style="background:white; padding:20px; border-radius:25px; width:85%; border:2px solid; margin-bottom:20px; text-align:center;">
            Tap your items to ground yourself...
        </div>
        <div class="grid" id="inventory-grid"></div>
        <button class="main-btn" id="final-back" onclick="showScreen('home-screen')">Finish</button>
    </div>

    <div id="journal-screen" class="screen" style="background:white;">
        <h1 style="color:var(--text)">Zen Journal</h1>
        <div id="journal-list" style="width:100%; overflow-y:auto; flex:1; padding:10px;"></div>
        <button class="main-btn" style="background:#444; margin:20px;" onclick="showScreen('home-screen')">Close</button>
    </div>

    <script>
        // --- DATA FROM YOUR ORIGINAL CODE ---
        const SUGGESTED_BEFORE = ["Overwhelmed", "Disrespected", "Drained", "Hyped", "Stressed", "Frustrated"];
        const SUGGESTED_AFTER = ["Steady", "Stronger", "Relaxed", "Focused", "Better", "In Control"];
        const MICRO_MISSIONS = [
            { task: "Find 3 blue things in the room.", q: "What 3 blue things did you find?" },
            { task: "Notice your feet on the floor.", q: "Did the floor feel solid, cold, or warm?" },
            { task: "Unclench your jaw.", q: "Does your face feel softer now?" }
        ];
        const REWARDS = [
            { emoji: "üê¢", name: "Patience Turtle", msg: "Slow and steady is a superpower." },
            { emoji: "üê±", name: "Lucky Cat", msg: "A friend to watch over your peace." },
            { emoji: "‚òÄÔ∏è", name: "Golden Sun", msg: "Light and fresh air can reset your mood." },
            { emoji: "‚òÅÔ∏è", name: "Happy Cloud", msg: "Feelings pass by just like clouds." }
        ];

        let currentUser = "";
        let inventory = [];
        let totalSessions = 0;
        let selectedTheme = { id: 'garden', color: '#FFB7B2' };
        let beforeMood = "";
        let afterMood = "";

        // --- CORE FUNCTIONS ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function login() {
            currentUser = document.getElementById('name-input').value.trim().toLowerCase();
            if(!currentUser) return;
            const saved = localStorage.getItem('@kawaii_' + currentUser);
            const data = saved ? JSON.parse(saved) : { inventory: [], total: 0 };
            inventory = data.inventory;
            totalSessions = data.total;
            document.getElementById('user-display').innerText = currentUser;
            document.getElementById('points-display').innerText = totalSessions;
            showScreen('home-screen');
        }

        function setTheme(theme) {
            selectedTheme.id = theme;
            const bg = document.getElementById('bg-layer');
            bg.innerHTML = '';
            if(theme === 'garden') {
                selectedTheme.color = '#FFB7B2';
                bg.style.backgroundImage = "url('https://images.unsplash.com/photo-1528459801416-a9e53bbf4e17?q=80&w=500')";
            } else if(theme === 'beach') {
                selectedTheme.color = '#B2CEFE';
                bg.style.backgroundImage = "url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=500')";
            } else {
                selectedTheme.color = '#4A90E2';
                bg.style.backgroundColor = '#0A192F'; bg.style.backgroundImage = "none";
                for(let i=0; i<40; i++) {
                    let s = document.createElement('div'); s.className = 'star';
                    s.style.width = s.style.height = Math.random()*3+'px';
                    s.style.top = Math.random()*100+'%'; s.style.left = Math.random()*100+'%';
                    bg.appendChild(s);
                }
            }
            setupPills();
            showScreen('before-screen');
        }

        function setupPills() {
            const bPills = document.getElementById('before-pills');
            bPills.innerHTML = SUGGESTED_BEFORE.map(m => `<div class="pill" onclick="selPill(this, 'before')">${m}</div>`).join('');
            const aPills = document.getElementById('after-pills');
            aPills.innerHTML = SUGGESTED_AFTER.map(m => `<div class="pill" onclick="selPill(this, 'after')">${m}</div>`).join('');
            document.getElementById('start-btn').style.background = selectedTheme.color;
            document.getElementById('finish-btn').style.background = selectedTheme.color;
        }

        function selPill(el, type) {
            el.parentElement.querySelectorAll('.pill').forEach(p => { p.classList.remove('selected'); p.style.background = '#F0F0F0'; });
            el.classList.add('selected');
            el.style.background = selectedTheme.color;
            if(type === 'before') beforeMood = el.innerText; else afterMood = el.innerText;
        }

        function startBreath() {
            showScreen('breath-screen');
            const circle = document.getElementById('breath-circle');
            const target = document.getElementById('target-circle');
            const txt = document.getElementById('breath-text');
            circle.style.background = target.style.borderColor = selectedTheme.color;
            
            let steps = [
                {t: "Breathe In...", s: 1.5, d: 4000},
                {t: "Hold...", s: 1.5, d: 2000},
                {t: "Breathe Out...", s: 0.2, d: 6000},
                {t: "Rest...", s: 0.2, d: 2000}
            ];
            
            let step = 0;
            function run() {
                if(step >= steps.length) { showScreen('after-screen'); return; }
                txt.innerText = steps[step].t;
                circle.style.transition = `transform ${steps[step].d}ms ease-in-out`;
                circle.style.transform = `scale(${steps[step].s})`;
                setTimeout(() => { step++; run(); }, steps[step].d);
            }
            run();
        }

        function handleResult() {
            const isMission = Math.random() > 0.5;
            const content = document.getElementById('reward-content');
            totalSessions++;
            
            if(isMission) {
                let m = MICRO_MISSIONS[Math.floor(Math.random()*MICRO_MISSIONS.length)];
                content.innerHTML = `<p style="color:#4CAF50; font-weight:bold;">üßò MICROMISSION</p>
                <h2>${m.task}</h2><p>${m.q}</p>
                <textarea id="refl" placeholder="Your reflection..."></textarea>
                <button class="main-btn" style="background:#4CAF50" onclick="saveSession('mission', '${m.task}')">Done</button>`;
                inventory.unshift({ type: 'mission', emoji: 'üèÖ', name: 'Medal', message: m.task, date: new Date().toLocaleDateString(), before: beforeMood, after: afterMood });
            } else {
                let r = REWARDS[Math.floor(Math.random()*REWARDS.length)];
                content.innerHTML = `<div style="font-size:80px;">${r.emoji}</div><h2>${r.name}</h2><p>${r.msg}</p>
                <button class="main-btn" style="background:${selectedTheme.color}" onclick="openCollection()">Interact</button>`;
                inventory.unshift({ type: 'reward', emoji: r.emoji, name: r.name, message: r.msg, date: new Date().toLocaleDateString(), before: beforeMood, after: afterMood });
            }
            localStorage.setItem('@kawaii_' + currentUser, JSON.stringify({inventory, total: totalSessions}));
            document.getElementById('points-display').innerText = totalSessions;
            showScreen('reward-screen');
        }

        function saveSession(type, msg) {
            if(type === 'mission') inventory[0].userReflection = document.getElementById('refl').value;
            localStorage.setItem('@kawaii_' + currentUser, JSON.stringify({inventory, total: totalSessions}));
            showScreen('home-screen');
        }

        function openCollection() {
            const grid = document.getElementById('inventory-grid');
            const bubble = document.getElementById('master-bubble');
            bubble.style.borderColor = selectedTheme.color;
            grid.innerHTML = inventory.filter(i => i.type === 'reward').map(i => `
                <div class="item-container" onclick="document.getElementById('master-bubble').innerText='${i.message}'">
                    <div class="pop-circle"></div>
                    ${i.emoji}
                </div>`).join('');
            document.getElementById('final-back').style.background = selectedTheme.color;
            showScreen('collection-screen');
        }

        function showJournal() {
            const list = document.getElementById('journal-list');
            list.innerHTML = inventory.map(i => `
                <div class="journal-entry">
                    <div style="font-size:30px; margin-right:15px;">${i.emoji}</div>
                    <div style="flex:1">
                        <div style="display:flex; justify-content:space-between; font-size:12px; color:#888;">
                            <b>${i.name}</b> <span>${i.date}</span>
                        </div>
                        <div style="font-size:10px; color:#AAA;">${i.before || '---'} ‚ûî ${i.after || '---'}</div>
                        <div style="font-size:14px; color:#666; font-style:italic;">${i.message}</div>
                    </div>
                </div>`).join('');
            showScreen('journal-screen');
        }
    </script>
</body>
</html>
